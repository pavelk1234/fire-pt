<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Ajuda Comunitária</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
  <h1>Mapa de Ajuda Comunitária</h1>
  <div id="map"></div>

  <!-- "+" Button for Adding a New Help Location -->
  <button id="addLocationBtn">+</button>

  <!-- Modal for Adding Address with Autocomplete -->
  <div id="addAddressModal" class="modal">
    <div class="modal-content">
      <h3>Adicionar novo local de ajuda</h3>
      <label for="addressInput">Endereço:</label><br>
      <input type="text" id="addressInput" placeholder="Digite o endereço" required><br><br>
      <button id="confirmAddress">Confirmar Endereço</button>
      <button id="cancelAddress">Cancelar</button>
    </div>
  </div>

  <!-- Firebase and Leaflet Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
